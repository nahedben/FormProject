<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz practice project"
    />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a>INFO</a></li>
          <li><a>HTML</a></li>
          <li><a>CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <label for="ans">
        <textarea
          rows="5"
          id="ans1"
          name="ans"
          cols="24"
          placeholder="Who is flexbox..."
        ></textarea>
      </label>
    </main>
    <div>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH7fvnJ6OcY6M3AIF3xam8-asgNikT7OAUIA&usqp=CAU"
        alt="albert-img"
        id="image"
      />
    </div>
  </body>
</html>
